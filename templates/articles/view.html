{{define "articles/view"}}
<!doctype html>
<html class="no-js" lang="">

  {{template "head"}}

<body>

<div class="container">

  {{template "navbar"}}

  <div class="jumbotron">
    <h1>Article view</h1>
  </div>

  <div class="row">
    <div class="col-xs-4">
      <p><a href="/article"> << Return to article list</a></p>
    </div>
    <div class="col-xs-8">
      <p><a class="btn btn-md btn-default"
        href="/image/add/{{.GetID}}" role="button">Click to add image to article</a>
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <h2>{{.GetTitle}}</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <p>{{.GetContent}}</h3>
    </div>
  </div>

  {{template "footer"}}

</div> <!-- /container -->

{{template "scripts"}}

</body>
</html>
{{end}}
